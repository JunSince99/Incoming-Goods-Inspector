name: barcode_checker
description: "편의점 입고 물품 체크를 도와주는 어플입니다"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  camera: ^0.10.6
  flutter_native_image: ^0.0.6
  google_mlkit_barcode_scanning: ^0.12.0
  image_picker: ^1.1.1
  google_mlkit_text_recognition: ^0.13.0
  vibration: ^1.9.0
  url_launcher: ^6.2.6
  sqflite: ^2.3.3+1
  path: ^1.9.0
  csv: ^6.0.0
  path_provider: ^2.1.3
  toast: ^0.3.0
  permission_handler: ^11.3.1
  firebase_core: ^2.31.1
  cloud_firestore: ^4.17.4
  file_picker: ^8.0.3
  http: ^1.2.1
  scroll_to_index: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/productcode_productname.csv
    - assets/barcode_productcode.csv